<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Evaluation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../styles/main.css">
    <link href="../scripts/vendor/icheck/line/line.css" rel="stylesheet">
</head>
<body>
    <section id="evaluation">
        <div class="container">
            <h2>Congratulations!</h2>
            <p>You finished your lesson, you have completed this level!</p>
            <p>From 1 to 5, 5 being the best rating, please evaluate your performance.</p>
            <form action="">
                <label for="">1<input type="radio" name="evaluation" value="1" id=""></label>
                <label for="">2<input type="radio" name="evaluation" value="2" id=""></label>
                <label for="">3<input type="radio" name="evaluation" value="3" id=""></label>
                <label for="">4<input type="radio" name="evaluation" value="4" id=""></label>
                <label for="">5<input type="radio" name="evaluation" value="5" id=""></label>
            </form>
        </div>
    </section>
    
    <script src="../components/jquery/jquery.min.js"></script>
    
    <script src="../scripts/vendor/icheck/jquery.icheck.js"></script>
    <script>
    $(document).ready(function(){
      $('input').iCheck({
        checkboxClass: 'icheckbox_flat',
        radioClass: 'iradio_flat'
      });
    });
    </script>
</body>
</html>
